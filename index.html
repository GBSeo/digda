<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>디그다 잡기</title>
	<style type="text/css">
		body{margin: 0; background-image: url(ground.png); background-size: cover; background-attachment: fixed;
			cursor: url(ball2.png), auto;
		}
		.box{width: 300px; height: auto; position: absolute;}

	</style>
</head>
<body>
	<script type="text/javascript">
		
		makeBox();
		function makeBox(){
			var audio = new Audio('hit.wav');
			var a = document.createElement("img");
			a.src = "digda.png";
			a.id = "square";
			a.className = "box";
			var maxWidth = window.innerWidth - 300; // 화면 너비에서 이미지 너비를 뺀 값
            var maxHeight = window.innerHeight - 300; // 화면 높이에서 이미지 높이를 뺀 값
			var b = Math.random()*window.innerWidth;
			var c = Math.random()*window.innerHeight;
			a.style.left = b + "px";
			a.style.top = c + "px";
			a.onclick = function(){
				audio.play();
				a.parentNode.removeChild(a);
				makeBox();
			}
			document.body.appendChild(a);
		}
	</script>
</body>
</html>
